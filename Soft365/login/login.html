<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- BOOTSRAP -->
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
         integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
         crossorigin="anonymous"
      />

      <!-- BOXICONS -->
      <link
         href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
         rel="stylesheet"
      />
      <!-- STYLE -->
      <link rel="stylesheet" href="assets/css/style.css" />
      <title>Soft365</title>
   </head>

   <body>
      <!-- Main Container -->
      <div
         class="container d-flex justify-content-center align-items-center w-100 vh-100"
      >
         <div class="col-1">
            <img src="assets/img/bg/left.png" class="logo-left" />
            <hr class="vertical-line" />
         </div>

         <div class="col-2">
            <!-- Log In Form Container -->
            <form class="login-form d-flex flex-column align-items-center">
               <img src="assets/img/icons/logo-icon.png" class="logo-right" />

               <!-- Form One -->
               <div
                  class="form-title-1 d-flex align-items-center justify-content-center"
               >
                  <span class="hr-left"></span>
                  <span>Administrator</span>
                  <span class="hr-right"></span>
               </div>

               <div class="form-inputs">
                  <div class="input-box">
                     <i class="bx bx-user icon"></i>
                     <input
                        type="text"
                        class="input-field flex-grow-1"
                        placeholder="ID"
                        required
                     />
                  </div>

                  <div class="input-box">
                     <i class="bx bx-lock-alt icon"></i>
                     <input
                        type="password"
                        class="input-field flex-grow-1"
                        placeholder="Password"
                        required
                     />
                  </div>

                  <div class="input-group mb-4 d-flex justify-content-between">
                     <div class="form-check">
                        <input
                           type="checkbox"
                           class="form-check-input"
                           id="formCheck"
                        />
                        <label
                           for="formCheck"
                           class="form-check-label text-secondary"
                           ><small>Remember Me</small></label
                        >
                     </div>
                     <div class="forgot">
                        <small><a href="#">Forgot Password?</a></small>
                     </div>
                  </div>

                  <div class="button-box d-flex justify-content-center">
                     <button class="input-submit">
                        <span> SIGN IN </span>
                     </button>
                  </div>
               </div>

               <!-- Form Two -->
               <div class="form-title-2">
                  <span class="hr-left1"></span>
                  <span>OTP</span>
                  <span class="hr-right2"></span>
               </div>

               <div class="form-inputs">
                  <div class="input-box">
                     <input
                        type="otp"
                        class="input-field-2 flex-grow-1"
                        placeholder="Please enter your OTP"
                        required
                     />
                  </div>
                  <div class="center-line">
                     <div class="hr-center"></div>
                  </div>
               </div>

               <!-- Telegram Icons -->
               <div
                  class="social-login d-flex align-items-center justify-content-evenly"
               >
                  <div
                     class="icon-container d-flex flex-column align-items-center"
                  >
                     <img
                        src="assets/img/icons/telegram.png"
                        alt="Telegram Channel"
                        class="social-icon"
                     />
                     <a class="icon-txt d-block text-center"
                        >Telegram Channel</a
                     >
                  </div>
                  <div
                     class="icon-container d-flex flex-column align-items-center"
                  >
                     <img
                        src="assets/img/icons/telegram.png"
                        alt="Telegram Channel"
                        class="social-icon"
                     />
                     <a class="icon-txt d-block text-center"
                        >Telegram Channel</a
                     >
                  </div>
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
